

{{errorMsg}}
<div class= "tab" *ngIf="attractions">
  <table class="table table-dark">
    <thead>
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
      <th scope="col">Type</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of attractions">
        <td>{{item.nom}} </td>
        <td>{{item.description}}</td>
        <td>{{item.type}}</td>
      </tr>
    </tbody>
    
  </table>
</div>
