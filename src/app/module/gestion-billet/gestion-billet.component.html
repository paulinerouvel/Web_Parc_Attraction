
{{errorMsg}}

<input type="button" routerLink="addBillet" class="btn btn-primary float-right" value="Ajouter"/>
<div class= "tab" *ngIf="bills">
  <table class="table ">
    <thead>
        
      <th scope="col">Type</th>
      <th scope="col">Description</th>
      <th scope="col">Prix</th>
      
    </thead>
    <tbody>
      <tr *ngFor="let item of bills" >
        <td>{{item.type}} </td>
        <td>{{item.description}}</td>
        <td>{{item.prix}}</td>
        <td>
          <input type="button" class="btn btn-primary" [routerLink]="['modifyBillet', item.id]" id="{{item.id}}" value="Modifier"/>
          <input type="button" class="btn btn-primary" (click)="suppress(item.id)" id="{{item.id}}" value="Supprimer"/>
          <input type="button" class="btn btn-primary" [routerLink]="['addAttrBillet', item.id]" id="{{item.id}}" value="Associer des Attractions"/>
         
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
