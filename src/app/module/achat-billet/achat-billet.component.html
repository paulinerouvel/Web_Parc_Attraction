
{{errorMsg}}

<div class= "tab" *ngIf="billets">
  <table class="table ">
    <thead>
        
      <th scope="col">Type</th>
      <th scope="col">Description</th>
      <th scope="col">Prix</th>
      <th scope="col">Duree</th>
      
    </thead>
    <tbody>
      <tr *ngFor="let item of billets" >
        <td>{{item.type}} </td>
        <td>{{item.description}}</td>
        <td>{{item.prix}}</td>
        <td>{{item.dureeValidite}}</td>
        <td>
          <input [routerLink]="['achatBilletInfo', item.id]" type="button" class="btn btn-primary"  id="{{item.id}}" value="Acheter"/>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
